<script type="text/javascript" src="./My97DatePicker/WdatePicker.js"></script>

<body>

<form action="./back_credit_card.php" method="post">
	<table border="0" cellspacing="0" cellpadding="0">
	<tbody id='show'>
		<tr>
			<td>账单日1：</td><td><input type="text" name='dayStr[]' onfocus="WdatePicker({isShowWeek:true})" value='' /></td>

	</table>
<br/>
<input type="submit" value="每月最佳还款日期获取" />
</form>
<script type="text/javascript" >
//定义一个计数用全局变量
var int = 3;
//向页面增加一组新的日期
function insert()
{
	var html = "<tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>账单日"+int+"：</td><td><input type='text' name='dayStr[]' onfocus='WdatePicker({isShowWeek:true})' value='' /></td><td>还款日"+int+"：</td><td><input type='text' name='dayEnd[]' onfocus='WdatePicker({isShowWeek:true})' value='' /></td></tr>";
	var show = document.getElementById("show");
	document.getElementById("show").innerHTML = document.getElementById("show").innerHTML+html;
	int ++
}
</script>
